<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>E-Commerce</title>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-light bg-dark" >
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="auto" height="60" class="d-inline-block align-top" alt=""/>
        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link text-white" th:href="@{/merchant}" href="#">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link text-white" th:href="@{/logout}" href="#">Logout</a>
                </li>

            </ul>

        </div>
    </div>
</nav>
<div class="container bg-info">

    <form th:action="@{/merchant/shops/update}" method="post" th:object="${shop}">
        <input type="hidden" name="id"  th:field="*{id}">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4" for="name">Edit Shop Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" required th:field="*{name}" name="name" id="name"  placeholder="Enter name">
                    <div class="text-center p-3">
                        <button type="submit" class="btn btn-warning text-white">Edit Name</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <form th:action="@{/merchant/shops/add}" method="post" th:object="${shop}">
        <input type="hidden" name="id"  th:field="*{id}">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4" for="category">Add New Category</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" required th:field="*{categoryList}" name="name" id="category"  placeholder="Enter Category Name(only one please)">
                    <div class="text-center p-3">
                        <button type="submit" class="btn btn-primary">Add Category</button>
                    </div>
                </div>
            </div>
        </div>
    </form>



    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Category Name</th>
            <th scope="col">Delete</th>
            <th scope="col">Edit</th>
        </tr>
        </thead>
        <tbody>

        <tr>
            <td th:text="${shop.categoryList}"></td>


            <td><a href="" th:href="@{/merchant/shops/delete/{id}(id=${shop.id})}" class="btn btn-danger">Delete</a></td>
            <td><a href="" th:href="@{/merchant/shops/update/{id}(id=${shop.id})}" class="btn btn-warning text-white">Edit</a></td>

        </tr>
        </tbody>
    </table>
</div>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
