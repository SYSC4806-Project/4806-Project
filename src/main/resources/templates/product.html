<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <title>E-Commerce</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
          <img
            th:src="@{/images/logo.png}"
            src="../static/images/logo.png"
            width="auto"
            height="60"
            class="d-inline-block align-top"
            alt=""
          />
        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto"></ul>
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link text-white" th:href="@{/shops}" href="#"
                >Shops</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container text-center">
      <form
        th:action="@{/products/{id}(id=${shop.id})}"
        method="get"
        th:object="${productDTO}"
      >
        <!--                        <input type="hidden" name="id"  th:field="*{id}">-->
        <div class="row">
          <div class="col-sm-5">
            <div class="form-group row">
              <label class="col-form-label col-sm-4" for="name"
                >Product Name</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  th:readonly="readonly"
                  class="form-control"
                  required
                  th:field="*{name}"
                  name="name"
                  id="name"
                  placeholder="Enter name"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-form-label col-sm-4" for="id">Product ID</label>
              <div class="col-sm-8">
                <input
                  type="text"
                  th:readonly="readonly"
                  class="form-control"
                  required
                  th:field="*{id}"
                  name="id"
                  id="id"
                  placeholder="ID"
                />
              </div>
            </div>

            <div class="form-group row">
              <label class="col-form-label col-sm-4" for="price">Price</label>
              <div class="col-sm-8">
                <input
                  type="text"
                  th:readonly="readonly"
                  class="form-control"
                  required
                  th:field="*{price}"
                  name="price"
                  id="price"
                  placeholder="Price"
                />
              </div>
            </div>

            <div class="form-group row">
              <label class="col-form-label col-sm-4" for="inventoryNum"
                >Inventory</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  th:readonly="readonly"
                  class="form-control"
                  required
                  th:field="*{inventoryNum}"
                  name="inventoryNum"
                  id="inventoryNum"
                  placeholder="Inventory"
                />
              </div>
            </div>

            <div class="text-center p-3">
              <button type="submit" class="btn btn-primary">
                Back to shop
              </button>
            </div>
          </div>
          <div class="col-sm-5">
            <img
              src="#"
              id="imgPreview"
              height="300px"
              width="300px"
              th:src="${'data:image/jpeg;png;base64,' + {product.imageName}}"
              style="margin-top: 20px"
              alt=" "
            />
            <div class="form-group">
              <label for="description">Product Description</label>
              <textarea
                class="form-control"
                th:readonly="readonly"
                rows="5"
                th:field="*{description}"
                name="description"
                id="description"
              ></textarea>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
