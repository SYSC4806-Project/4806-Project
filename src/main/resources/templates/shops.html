<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>E-Commerce</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark" >
    <div class="container-fluid">
        <a class="navbar-brand" href="@{/}">
            <img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="auto" height="60" class="d-inline-block align-top" alt=""/>
        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link text-white" th:href="@{/shops}" href="#">Shops</a>
                </li>


            </ul>

        </div>
    </div>
</nav>

<div class="jumbotron text-center bg-danger">
    <h1 class="display-4">E-commerce</h1>
</div>

<form action="/shops/shopsByName"  class ='form-inLine'>
    <div  class ="form-group mb-2" style = "width: 300px; margin:auto">
        <input type ="text" class ="form-control" name ="name" placeholder="Search by Name" />
        <input type ="submit" value ="Search" class = "btn btn-primary"/>
    </div>
</form>


<form action="/shops/shopsByCategory" class ='form-inLine'>
    <div class ="form-group mb-2" style = "width: 300px; margin:auto">
        <input type ="text" class ="form-control" name ="category_list" placeholder="Search by Category" />
        <input type ="submit" value ="Search" class = "btn btn-primary" style ="margin:auto"/>
    </div>
</form>


<style>
.vertical-center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 57%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
</style>

<div class="vertical-center">
    <a href='/shops' >
        <button>
            Clear All
        </button>
    </a>
</div>


<div class="container-fluid">

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Shop ID</th>
            <th scope="col">Shop Name</th>
            <th scope="col">Categories</th>
<!--            <th scope="col"># of Products</th>-->
            <th scope="col">Products</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="shop, iStat : ${shops}">
            <th scope="row" th:text="${shop.id}"></th>
            <td th:text="${shop.name}"></td>
            <td th:text="${shop.categoryList}"></td>
            <td><a href="" th:href="@{/shop/{id}(id=${shop.id})}" class="btn btn-success">View Products</a></td>
        </tr>
        </tbody>
    </table>

<!--    <div class="row col d-flex" th:each="shop, iStat : ${shops}">-->

<!--                <div class="card-body">-->
<!--                    <h4 class="card-title" th:text="${shop.name}"></h4>-->
<!--                </div>-->
<!--            </div>-->
<!--        </div>-->
<!--    </div>-->
</div>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
